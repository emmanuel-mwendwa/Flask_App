{% extends "base.html" %} 

{% block title %} Login {% endblock %} 

{% block content %}

<h1>Login</h1>
<hr />
<form action="">
  {{ form.hidden_tag() }} 
  {{ form.email.label }} {{ form.email() }} <br />
  {{ form.password.label }} {{ form.password() }} <br />
  {{ form.remember_me() }} {{ form.remember_me.label }} <br />
  {{ form.submit() }}
</form>

{% endblock %}
